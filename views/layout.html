<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{{user}}{% endblock %} | usernames.io</title>

    <!-- Set the viewport width to device width for mobile -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- SEO metas -->
	<meta name="author" content="usernames.io">
	<meta name="description" content="Create awesome and unique usernames!">
	<meta name="keywords" content="username, generator, unique" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/favicon.png" type="image/png">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
	<link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">
	{% block styles %}{% endblock %}
</head>
<body>
	<div class="header">
		<a href="/"><img src="/images/usernamesio_logo.png" alt="usernames.io logo" id="logo"/></a>
	</div>
	
	<div class="content">
		{% block content %}{% endblock %}
	</div>

	<!-- Scripts -->
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
